<!DOCTYPE html>
<html>
	<head>
		<title>C#</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="favicon.ico"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
		<link href="prism.css" rel="stylesheet" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../assets/twemoji-awesome.css"/>
		<style>
			html {
			position: relative;
			min-height: 100%;
			}
			body {
			margin: 0 0 26px;
			}
			footer {
			position: absolute;
			left: 0;
			bottom: 0;
			height: 26px;
			width: 100%;
			}
			.content {
			padding-top: 2rem;
			}
			div p {
			margin-bottom:0;
			}
			.copy {
			cursor: pointer;
			}
			.csharp {
			color: #3cba54;
    			font-weight: 600;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-light bg-faded">
				<a class="navbar-brand" href="#">
				    <img src="csharp.svg" width="30" height="30" alt="csharp logo">
				</a>
			</nav>
			<div class="row content">
				<div class="col-md-6">
					<p><span class="csharp">C<sup>#</sup></span> Example.cs</p>
					<div class="form-group">
						<textarea class="form-control" id="codeTextarea" rows="12" placeholder="copy & paste model class here..."></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div id="properties">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div>
						<span class="badge badge-info float-left">GET</span>
						<span class="float-right copy" data-clipboard-target="#getTextarea" data-delay='{"show":"1000", "hide":"1000"}'>
							<i class="fa fa-clipboard" aria-hidden="true"></i>
						</span>
					</div>
					<br/>
					<pre><code class="language-csharp" id="getTextarea"></code></pre>
				</div>
				<div class="col-md-6">
					<div>
						<span class="badge badge-success float-left">ADD</span>
						<span class="float-right copy" data-clipboard-target="#addTextarea">
							<i class="fa fa-clipboard" aria-hidden="true"></i>
						</span>
					</div>
					<textarea class="form-control" id="addTextarea" rows="8" readonly></textarea>
				</div>
				<div class="col-md-6">
					<div>
						<span class="badge badge-primary float-left">UPDATE</span>
						<span class="float-right copy" data-clipboard-target="#updateTextarea">
							<i class="fa fa-clipboard" aria-hidden="true"></i>
						</span>
					</div>
					<textarea class="form-control" id="updateTextarea" rows="8" readonly></textarea>
				</div>
				<div class="col-md-6">
					<div>
						<span class="badge badge-danger float-left">DELETE</span>
						<span class="float-right copy" data-clipboard-target="#deleteTextarea">
							<i class="fa fa-clipboard" aria-hidden="true"></i>
						</span>
					</div>
					<textarea class="form-control" id="deleteTextarea" rows="8" readonly></textarea>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<span class="text-muted">
				<small>Made with <i class="twa twa-heart"></i> in Vancouver, BC <i class="twa twa-maple-leaf"></i></small>
				</span>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
		<script src="prism.js"></script>
		<script src="pluralize.js"></script>
		<script>document.write("<script type='text/javascript' src='csharp.js?v=" + Date.now() + "'><\/script>");</script>
		<script>		
			var clipboard = new Clipboard('.copy');
			clipboard.on('success', function(e) {
			  alert('Copied!');
			  e.clearSelection();
			});

			clipboard.on('error', function(e) {
			  alert('Failed!');
			  hideTooltip();
			});
		</script>
	</body>
</html>
