<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>Music Bingo Subscription | Offline Activation</title>
	<style>
		body {
			padding-top: 45pt;
			background-color: #FFFFF0;
		}
		h2 {
			padding-bottom: 15pt;
		}
		
		.red {
			color: #DB4437;
		}
	</style>
  </head>
  <body class="container">
    
	<div class="text-center">
		<h2>Music Bingo Subscription</h2>
		<p>Offline Activation</p>
	</div>
		
	<div class="row justify-content-center">
	<form>
	  <div class="form-group">
		<label>Device ID</label>
		<input type="text" class="form-control" id="deviceID" placeholder="Enter the user's device ID">
		<small class="form-text"></small>
	  </div>
	  <div class="form-group">
		<label>Client Order Number (Optional) <span class="red" data-toggle="tooltip" data-placement="right" title="Device UTC date according to their order number." id="deviceDateTime"></span></label>
		<input type="text" class="form-control" id="clientOrderNumber" placeholder="Enter an order number">
		<small class="form-text">This code contains the device's timestamp to validate the subscription.</small>
	  </div>
	  <div class="form-group">
		<label>Maximum Number of Games</label>
		<input type="number" value="0" min="0" step="1" pattern="\d*" class="form-control" id="maximumNumberOfGames" placeholder="">
		<small class="form-text">Leave it <span class="font-weight-bold red">0</span> if no limit on number of games within the subscription period.</small>
	  </div>
	  <div class="form-group">
		<label>Expiry Date</label>
		<input id="expiryDate" placeholder="MM/DD/YYYY">
		<small class="form-text"></small>
	  </div>
	  <button type="submit" class="btn btn-success float-right">Generate</button>
	</form>
	</div>
	
	<footer class="fixed-bottom text-center">
		Â© 2018 Music Bingo
		<p>Made in Vancouver, BC.</p>
	</footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
	<script>
		$(function () {
			var date = new Date()
			date.setDate(date.getDate() + 60)
			$('[data-toggle="tooltip"]').tooltip()
			$('input').attr('autocomplete','off')
			$('#expiryDate').datepicker({
				uiLibrary: 'bootstrap4',
				value: (date.getMonth() + 1) + '/' + date.getDate() + '/' +  date.getFullYear()
			})
		})
	</script>
	<script>
		function validate() {
			var deviceID = $('#deviceID').val() // MAC address
			var clientOrderNumber = $('#clientOrderNumber').val() // device's timestamp
			var maximumNumberOfGames = $('#maximumNumberOfGames').val()
			var expiryDate = $('#expiryDate').val()
			
			
			
		}
		
		$('#clientOrderNumber').keyup(function() {
			var timestamp = $(this).val()
			if (timestamp.length >= 10) {
				$('#deviceDateTime').text(timeConverter(timestamp))
			}
		})
		


	</script>
	
	<script>
		function timeConverter(UNIX_timestamp){
		  var a = new Date(UNIX_timestamp * 1000)
		  var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
		  var year = a.getFullYear()
		  var month = months[a.getMonth()]
		  var date = a.getUTCDate()
		  //var hour = a.getHours()
		  //var min = a.getMinutes()
		  //var sec = a.getSeconds()
		  var time = date + ' ' + month + ' ' + year // + ' ' + hour + ':' + min + ':' + sec
		  return time
		}
	</script>
</body>
</html>
