    <title>Music Bingo Subscription | Offline Activation</title>
	<style>
		body {
			padding-top: 45pt;
			background-color: #FFFFF0;
		}
		h2 {
			padding-bottom: 20pt;
		}
	</style>

  <body class="container">
    
	<h2 class="text-center">Music Bingo Subscription</h2>
    
	<div class="row justify-content-center">
	<form>
	  <div class="form-group">
		<label>Device ID</label>
		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter an order number">
		<small class="form-text">This code contains the device's timestamp to validate the subscription.</small>
	  </div>
	  <div class="form-group">
		<label>Client Order Number</label>
		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter an order number">
		<small class="form-text">This code contains the device's timestamp to validate the subscription.</small>
	  </div>
	  <div class="form-group">
		<label>Number of Games</label>
		<input type="number" class="form-control" id="exampleInputPassword1" placeholder="">
		<small class="form-text">Leave it 0 if no limit.</small>
	  </div>
	  <div class="form-group">
		<label>Expiry Date</label>
		<input id="expiryDate" placeholder="MM/DD/YYYY">
		<small class="form-text"></small>
	  </div>
	  <div class="form-group">
		<label>Admin Code</label>
		<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <button type="submit" class="btn btn-success">Generate</button>
	</form>
	</div>
