<!DOCTYPE html>
<html>
<head>
<title>My iPhone 6 battery replacement since</title>
</head>
<body>

<h1 style="text-align:center;">It has been <span style="color:#006600;" id="days"></span> days since my iPhone 6 battery replacement on <span id="since"></span>.</h1>

<script>
var since = new Date(2018,11,09)
var today = new Date()

var days = Math.round(Math.abs((since.getTime() - since.getTime())/(24*60*60*1000)))

document.getElementById("since").innerText = since.toDateString()
document.getElementById("days").innerText = days
</script>
</body>
</html>
