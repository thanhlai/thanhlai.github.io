<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="shortcut icon" href="favicon.ico" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
		<!-- Font Awesome CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link href="http://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
		<title>Listing Editor - Quartz</title>
		<style>
			html {
			position: relative;
			min-height: 100%;
			}
			body {
			/* Margin bottom by footer height */
			margin-bottom: 60px;
			}
			.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			/* Set the fixed height of the footer here */
			height: 60px;
			line-height: 60px; /* Vertically center the text there */
			background-color: #f5f5f5;
			}
			ul {
			list-style-type: none;
			}
			.navbar-brand {
			margin-left: 1rem;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-light bg-faded">
			<div class="container">
				<a class="navbar-brand" href="#">Quartz</a>
			</div>
		</nav>
		<br /><br />
		<div class="container">
			<div class="col-sm-3">
				<div>
					<img class="img-rounded" style="max-width:100%; max-height:100%;" src="https://lh4.googleusercontent.com/-6DRE7a5AcB4/AAAAAAAAAAI/AAAAAAAAAKM/5K1J4UolszQ/s0-c-k-no-ns/photo.jpg" />
				</div>
				<br />
				<h2 class="font-weight-normal">Thanh Lai</h2>
				<ul class="list-group">
					<li><i class="fa fa-graduation-cap" aria-hidden="true"></i> British Columbia Institute of Technology</li>
					<li><i class="fa fa-book" aria-hidden="true"></i> Computer Systems Technology</li>
					<li><i class="fa fa-anchor" aria-hidden="true"></i> .NET Developer</li>
					<!-- <li><i class="fa fa-graduation-cap" aria-hidden="true"></i> 2 years diploma</li> -->
					<li><i class="fa fa-map-marker" aria-hidden="true"></i> Vancouver, BC.</li>
				</ul>
				<br />
				<button type="button" class="btn btn-primary btn-block">Send a message</button>
			</div>
			<div class="col-sm-9">
				<div class="card card-outline-secondary">
					<div class="card-block">
					<h5 class="card-title font-weight-normal">Experience:</h5>
					<!-- Create the editor container -->
					<div id="experience-editor" style="height: 180px;">
					  
					</div>
					</div>
				</div>
				<div class="card card-outline-secondary">
					<div class="card-block">
						<h5 class="card-title font-weight-normal">Projects:</h5>

					<div id="projects-editor" style="height: 180px;">
					  
					</div>
					</div>
				</div>
				<div class="pull-right">
				<button type="button" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-secondary">Preview</button>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<span class="text-muted">Copyright Â© 2016 Quartz.</span>
			</div>
		</footer>
		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
	
		<!-- Quill Editor -->
		<script src="https://cdn.quilljs.com/1.0.3/quill.js"></script>
		<!-- Initialize Quill editor -->
		<script type="text/javascript">
		var toolbarOptions = [
		  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
		  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
		  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
		  [{ 'direction': 'rtl' }],                         // text direction

		];
		var editor = new Quill('#experience-editor', {
			placeholder: '2 years programming experience in delivering enterprise software...',
			modules: { toolbar: toolbarOptions },
			theme: 'snow'
		  });
		var editor = new Quill('#projects-editor', {
			placeholder: 'I build software that have been used by 100+ people ^_^',
			modules: { toolbar: toolbarOptions },
			theme: 'snow'
		  });
		</script>
	</body>
</html>
